<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wondergirls Flashmob List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="${request.static_url('iyaayoutube:static/css/bootstrap.css')}" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>
    <link
    href="${request.static_url('iyaayoutube:static/css/bootstrap-responsive.css')}" rel="stylesheet">

    <link href="${request.static_url('iyaayoutube:static/css/slider.css')}" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon"
    href="${request.static_url('iyaayoutube:static/ico/favicon.ico')}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
    href="${request.static_url('iyaayoutube:static/ico/apple-touch-icon-144-precomposed.png')}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
    href="${request.static_url('iyaayoutube:static/ico/apple-touch-icon-114-precomposed.png')}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
    href="${request.static_url('iyaayoutube:static/ico/apple-touch-icon-72-precomposed.png')}">
    <link rel="apple-touch-icon-precomposed"
    href="${request.static_url('iyaayoutube:static/ico/apple-touch-icon-57-precomposed.png')}">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Iyaa Youtube</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="#">Home</a></li>
              <li class="active"><a href="${request.route_url('flashlist')}">Flashmob List</a></li>
              <li><a href="${request.route_url('coverlist')}">Coverdance List</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    
    <div class="container">

      <h1>${title} User List</h1>
      <table class="table table-striped" border="0">
        <thead>
          <tr>
              <th>#</th>
              <th>Name</th>
              <th>Contact</th>
              <th>Media</th>
            </tr>
        </thead>
        <tbody>
          % for no, data in enumerate(users):
          <tr>
              <td>${no+1}</td>
              <td>${data['nama']}</td>
              <td>${data['kontak']}</td>
              %if 'media' in data.keys():
              <td>${data['media']}</td>
              %else:
              <td>Lainnya</td>
              %endif
          </tr>
          % endfor
          </tbody>
        </table>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="${request.static_url('iyaayoutube:static/js/jquery.js')}"></script>
    <script src="${request.static_url('iyaayoutube:static/js/bootstrap-transition.js')}"></script>
    <!-- <script src="${request.static_url('iyaayoutube:static/js/bootstrap-alert.js')}"></script> -->
    <!-- <script src="${request.static_url('iyaayoutube:static/js/bootstrap-modal.js')}"></script> -->
    <!-- <script src="${request.static_url('iyaayoutube:static/js/bootstrap-dropdown.js')}"></script> -->
    <!-- <script src="${request.static_url('iyaayoutube:static/js/bootstrap-scrollspy.js')}"></script> -->
    <!-- <script src="${request.static_url('iyaayoutube:static/js/bootstrap-tab.js')}"></script> -->
    <!-- <script src="${request.static_url('iyaayoutube:static/js/bootstrap-tooltip.js')}"></script> -->
    <!-- <script src="${request.static_url('iyaayoutube:static/js/bootstrap-popover.js')}"></script> -->
    <script src="${request.static_url('iyaayoutube:static/js/bootstrap-button.js')}"></script>
    <!-- <script src="${request.static_url('iyaayoutube:static/js/bootstrap-collapse.js')}"></script> -->
    <!-- <script src="${request.static_url('iyaayoutube:static/js/bootstrap-carousel.js')}"></script> -->
    <!-- <script src="${request.static_url('iyaayoutube:static/js/bootstrap-typeahead.js')}"></script> -->
    <script src="${request.static_url('iyaayoutube:static/js/easypaginate.js')}"></script>

    <script type="text/javascript">	
		jQuery(function($){
			
			$('ul#items').easyPaginate({
				step:4
			});
			
		});        
    </script>

  </body>
</html>
