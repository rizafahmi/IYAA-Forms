  <script type="text/javascript" charset="utf-8">
  
    function frmsubmit(){
    
      var tiket1 = $("#inputTiket1").val()+0;
      var tiket2 = $("#inputTiket2").val()+0;
      var tiket3 = $("#inputTiket3").val()+0;
      var tiket4 = $("#inputTiket4").val()+0;
      var tiket5 = $("#inputTiket5").val()+0;

      if( $("#inputNama").val() == "" ){
        alert("Silakan masukkan nama.");
        $("#inputNama").focus();
        return false;
      }

      if( $("#inputEmail").val() == "" ){
        alert("Silakan masukkan email.");
        $("#inputEmail").focus();
        return false;
      }
      if( $("#inputPhone").val() == "" ){
        alert("Silakan masukkan nomor telepon.");
        $("#inputPhone").focus();
        return false;
      }
      if( (tiket1+tiket2+tiket3+tiket4+tiket5) > 0 ){
          // console.log(tiket1+tiket2+tiket3+tiket4+tiket5);
            $("form#formulir").submit();
            // window.top.location.href='http://www.iyaa.com/hiburan/musik/musicbank/pre2.html';
            // return false;
            var delay = 50;
            setTimeout(function(){ window.top.location = 'http://www.iyaa.com/hiburan/musik/musicbank/pre2.html'; }, delay);

      }else {
        alert("Silakan masukkan jumlah tiket."); 
        return false;
      }
    }
