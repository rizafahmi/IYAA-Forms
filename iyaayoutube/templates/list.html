  <head>

      body {

    <link rel="shortcut icon"
    href="${request.static_url('iyaayoutube:static/ico/favicon.ico')}">

    href="${request.static_url('iyaayoutube:static/ico/apple-touch-icon-144-precomposed.png')}">

  <body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=131908713584458";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    <div align="center">
      <table border="0" cellpadding="0" cellspacing="0" width="590">
        <tbody>
          <tr>
            <td height="380" width="15"></td>
            <td valign="top" width="560"><table border="0" cellpadding="0" cellspacing="0" width="560">
                <tbody>
                  <tr>
                    <td height="380" valign="top" width="560">
                      <iframe width="560" height="315"
                        src="http://www.youtube.com/embed/${main_video[0]['video_id']}"
                        frameborder="0" allowfullscreen></iframe><br />
                      <h4>${title}</h4>
                      <h5>By. ${author}</h5>
                      <!-- <div class="fb-like" -->
                      <!--   data-href="https://www.youtube.com/watch?&v=${main_video[0]['video_id']}" data-send="false" data-width="450" data-show-faces="false" data-colorscheme="dark" data-font="segoe ui"></div> -->
                      <div class="fb-like"
                        data-href="${main_video[0]['link']}" data-send="false" data-width="450" data-show-faces="false" data-colorscheme="dark" data-font="segoe ui"></div>

                    </td>

            <td></td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td colspan="3" valign="top">
                <ul id="items">
                  %for video in main_video[1:]: 
                  <li>
                    <a href="${request.route_url('view_video',
                      video_id=video['video_id'])}"><img
                      src="http://img.youtube.com/vi/${video['video_id']}/1.jpg"
                      alt="Template preview" width="120" height="90" /></a>
                  </li>
                  %endfor
                </ul>

            </td>
          </tr>
        </tbody>
      </table>
